<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Claim Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 10% 20%, #b4b0ff 0, transparent 55%),
                  radial-gradient(circle at 90% 80%, #c27aff 0, transparent 55%),
                  #f2f3f7;
      overflow: hidden;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .modal-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 24px;
    }

    .modal {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      box-shadow:
        0 22px 45px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.08);
      padding: 22px 26px 20px;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .modal-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #111827;
    }

    .close-btn {
      border: none;
      background: transparent;
      font-size: 1.1rem;
      cursor: pointer;
      color: #6b7280;
      padding: 4px;
      border-radius: 999px;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(148, 163, 184, 0.18);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.78rem;
      font-weight: 500;
      color: #4b5563;
    }

    .required {
      color: #ef4444;
      margin-left: 2px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[readonly],
    select {
      width: 100%;
      padding: 9px 11px;
      border-radius: 9px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #111827;
      outline: none;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
                  background-color 0.15s ease;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus,
    select:focus {
      border-color: #a855f7;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.25);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
    }

    /* Expenses section */
    .expenses-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .expenses-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .expense-row {
      display: grid;
      grid-template-columns: 1.1fr 1.4fr 0.9fr auto;
      gap: 6px;
      align-items: center;
    }

    .expense-remove {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      padding: 4px 6px;
      border-radius: 999px;
      color: #9ca3af;
    }

    .expense-remove:hover {
      background: rgba(248, 113, 113, 0.12);
      color: #ef4444;
    }

    .add-expense-btn {
      margin-top: 6px;
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      background: rgba(129, 140, 248, 0.12);
      color: #4f46e5;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .add-expense-btn:hover {
      background: rgba(129, 140, 248, 0.18);
    }

    .total-row {
      margin-top: 4px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #4b5563;
      box-shadow: 0 0 0 1px rgba(156, 163, 175, 0.4);
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-primary {
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: #ffffff;
      box-shadow: 0 12px 20px rgba(79, 70, 229, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(79, 70, 229, 0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 520px) {
      .modal {
        padding: 18px 16px 16px;
      }
      .expense-row {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
        grid-template-areas:
          "type desc"
          "amount remove";
      }
      .expense-row select { grid-area: type; }
      .expense-row input.exp-desc { grid-area: desc; }
      .expense-row input.exp-amt  { grid-area: amount; }
      .expense-row button         { grid-area: remove; justify-self: end; }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="modal-wrapper">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">New Claim Request</h2>
        <button class="close-btn" type="button" onclick="resetForm()">✕</button>
      </div>

      <form id="claimForm">
        <!-- Date -->
        <div class="field-group">
          <label for="date">
            Date<span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input
              id="date"
              name="date"
              type="date"
              required
            />
          </div>
        </div>

        <!-- Reason (overall description) -->
        <div class="field-group">
          <label for="reason">
            Reason / Trip Description<span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input
              id="reason"
              name="reason"
              type="text"
              placeholder="e.g. Travelling for client meeting"
              required
            />
          </div>
        </div>

        <!-- Nested Expenses -->
        <div class="field-group">
          <div class="expenses-header">
            <label>Expense Details (optional)</label>
          </div>

          <div id="expensesList" class="expenses-list">
            <!-- rows will be added here -->
          </div>

          <button type="button" class="add-expense-btn" onclick="addExpenseRow()">
            <span>＋</span> Add Expense
          </button>

          <!-- Total -->
          <div class="field-group total-row">
            <label for="total">Total Amount (₹)</label>
            <div class="input-wrapper">
              <input id="total" name="total" type="number" readonly value="0.00" />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" onclick="resetForm()">
            Cancel
          </button>
          <button class="btn btn-primary" type="submit">
            Submit Claim
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("claimForm");
    const expensesList = document.getElementById("expensesList");
    const totalInput = document.getElementById("total");

    let expenseId = 0;

    function createExpenseRow(id) {
      const row = document.createElement("div");
      row.className = "expense-row";
      row.dataset.id = id;

      row.innerHTML = `
        <select name="expenseType_${id}">
          <option value="">Type</option>
          <option value="accommodation">Accommodation</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="miscellaneous">Miscellaneous</option>
        </select>
        <input
          type="text"
          class="exp-desc"
          name="expenseDesc_${id}"
          placeholder="Description"
        />
        <input
          type="number"
          class="exp-amt"
          name="expenseAmount_${id}"
          min="0"
          step="0.01"
          placeholder="0.00"
        />
        <button type="button" class="expense-remove" title="Remove">
          ✕
        </button>
      `;

      // Attach listeners
      const amountInput = row.querySelector(".exp-amt");
      amountInput.addEventListener("input", updateTotal);

      const removeBtn = row.querySelector(".expense-remove");
      removeBtn.addEventListener("click", () => {
        row.remove();
        updateTotal();
      });

      return row;
    }

    function addExpenseRow() {
      const row = createExpenseRow(expenseId++);
      expensesList.appendChild(row);
    }

    function updateTotal() {
      let sum = 0;
      const amounts = expensesList.querySelectorAll(".exp-amt");
      amounts.forEach(input => {
        const value = parseFloat(input.value);
        if (!isNaN(value)) sum += value;
      });
      totalInput.value = sum.toFixed(2);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const entries = Object.fromEntries(data.entries());

      // You can send `entries` to your backend; for now we just show it.
      alert(
        "Claim Submitted! (demo)\n\n" +
        "Date: " + entries.date + "\n" +
        "Reason: " + entries.reason + "\n" +
        "Total: ₹" + entries.total + "\n\n" +
        "Check console for full payload."
      );

      console.log("Form payload:", entries);
      form.reset();
      expensesList.innerHTML = "";
      totalInput.value = "0.00";
    });

    function resetForm() {
      form.reset();
      expensesList.innerHTML = "";
      totalInput.value = "0.00";
    }

    // Optional: start with one empty expense row
    addExpenseRow();
  </script>
</body>
</html>
